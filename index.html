<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Button Generator</h1>
    <h2>Change the settings below to create your own custom CSS button</h2>

    <input id="backgroundColor" type="color" onchange="changeBackground()" />
    <label for="backgroundColor">Background Color</label>

    <input id="color" type="color" onchange="changeColor()"/>
    <label for="color">Font Color</label>

    <input
        id="padding"
        type="range"
        min="0"
        max="50"
        value="0"
        onchange="changePadding()"
    />
    <label for="padding">Padding</label>

    <input
        id="borderRadius"
        type="range"
        min="0"
        max="100"
        value="0"
        onchange="changeRadius()"
    />
    <label for="borderRadius">Border Radius</label>
    
    <button>Text Here</button>

    <h2>Copy the CSS code below!</h2>
    <p id="bgCSS"></p>
    <p id="colorCSS"></p>
    <p id="paddingCSS"></p>
    <p id="radiusCSS"></p>

    <script src="script.js"></script>
</body>
</html>
